<!DOCTYPE html>
<html>

<head>
    <title>CommuniTree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bbf0e120c.js" crossorigin="anonymous"></script>

    <script src="./js/index/blurs.js"></script>
    <script src="./js/index/api.js"></script>
    <script src="./js/index/impacts.js"></script>
    <script src="./js/index/summary.js"></script>
    <script src="./js/index/missions.js"></script>
    <script src="./js/index/rank.js"></script>
    <script src="./js/index/index.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">

    <link href = "./index.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="bg-blurs">

    </div>
    <div class="panel-container">

        <div class="ranks-panel">
            <h1>Ranks</h1>
            <div class="ranks-box box glass">
                <div class="rank-stack-container">
                    <div class="rank-pointer">
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="rank-stack">
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/bronze.png">
                            <div>Bronze</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/silver.png">
                            <div>Silver</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/gold.png">
                            <div>Gold</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/platinum.png">
                            <div>Platinum</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/diamond.png">
                            <div>Diamond</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/ruby.png">
                            <div>Ruby</div>
                        </div>
                        <div class="rank">
                            <img class="rank-image" src="./assets/ranks/botanist.png">
                            <div>Champion</div>
                        </div>
                    </div>
                </div>
                <div class="rank-view">
                    <div class="rank">
                        <img class="rank-image small-rank" src="./assets/ranks/botanist.png">
                        <div>Champion</div>
                    </div>
                    <div class="rank-desc">Champtions are true climate change warriors! Helping everyday to change the world!</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <h1>Daily Emmissions</h1>
            <div class="calculator-box glass">
                <div class="impacts-container">
                </div>
                <div class="bottom-calculator">
                    <div class="new-impact-container">
                        <div class="glass new-button">+</div>
                        <select class="glass type-dropdown">
                            <option value="drive">Drive</option>
                            <option value="lights">Lights</option>
                            <option value="power">Power</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="glass summary">
                <div class="title">Summary</div>
                <div class="score">
                    Emissions Score: <span class="data">100</span>
                </div>
                <div class="emmissions">
                    Kg of C02 you produced: <span id="emmissions-data">93</span>
                </div>
                <div class="response">Your emissions are good!</div>
            </div>
            <div class="glass submit-button active">
                Submit
            </div>
        </div>

        
        <div class="missions-panel">
            <h1>Missions</h1>
            <div class="missions-box box glass">
            
            <div class="mission glass">
                <h2>Daily</h2>
                <label for="bottle">reuse a water bottle ðŸ’§</label>
                <button id="bottle" class="glass">Complete</button>
            </div>

            <div class="mission glass">
                <h2>Weekly</h2>
                <label for="bike">bike to work ðŸš²</label>
                <button id="bike" class="glass">Complete</button>
            </div>

            <div class="mission glass">
                <h2>Community</h2>
                <label for="plant">plant 30 types of fruits in community garden ðŸŒ±</label>
                    <progress id="plant-bar" value="10" max="30"></progress>
                    <button id="plant" class="glass">+1</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
