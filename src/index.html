<!DOCTYPE html>
<html>

<head>
    <title>Hackathon Climate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <script src="./js/index/blurs.js"></script>
    <script src="./js/index/api.js"></script>
    <script src="./js/index/impacts.js"></script>
    <script src="./js/index/summary.js"></script>
    <script src="./js/index/index.js"></script>
    

    <link href = "./index.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="bg-blurs">

    </div>
    <div class="panel-container">

        <div class="ranks-panel">
            <h1>Ranks</h1>
            <div class="ranks-box box glass">

            </div>
        </div>

        <div class="main-content">
            <h1>Daily Calculator</h1>
            <div class="calculator-box glass">
                <div class="impacts-container">
                </div>
                <div class="bottom-calculator">
                    <div class="new-impact-container">
                        <div class="glass new-button">+</div>
                        <select class="glass type-dropdown">
                            <option value="drive">Drive</option>
                            <option value="lights">Lights</option>
                            <option value="power">Power</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="glass summary">
                <div class="title">Summary</div>
                <div class="score">
                    Emmissions Score: <span class="data">100</span>
                </div>
                <div class="emmissions">
                    Kg of C02 you produced: <span id="emmissions-data">93</span>
                </div>
                <div class="response">Your emmissions are good!</div>
            </div>
            <div class="glass submit-button active">
                Submit
            </div>
        </div>

        
        <div class="missions-panel">
            <h1>Missions</h1>
            <div class="missions-box box glass">
            <h2>daily</h2>
                <div class="daily-missions">
                <div class="mission">
                    <label for="bottle">reuse a water bottle ðŸ’§</label>
                    <button id="bottle">Complete</button>
                </div>
            </div>
            <h2>weekly</h2>
            <div class="weekly-missions">
                <div class="mission">
                    <label for="bike">bike to work ðŸš²</label>
                    <button id="bike">Complete</button>
                </div>
            </div>
            <h2>community</h2>
            <div class="community-missions">
                <div class="mission">
                    <label for="plant">plant 30 types of fruits in community garden ðŸŒ±</label>
                    <progress value="10" max="30"></progress>
                    <button id="plant">+1</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
